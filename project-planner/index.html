<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab active" onclick="switchTab('project')">Project</button>
        <button class="tab" onclick="switchTab('prompts')">Prompts</button>
        <button id="submitNewItem" class="tab">+</button>
        <button id="deleteModeBtn" type="button" class="tab"></button>
        <button id="selectModeBtn" type="button" class="tab">☛</button>
        <button id="groupSelectedBtn" type="button" class="tab" style="display: none;">⊞</button>
        <button class="tab back-btn" onclick="window.location.href='../main.html'">Back</button>
    </div>
    <div class="container">
        <div class="section tree-section">
            <h2>Idea Folder Structure</h2>
            <div class="add-item-section">
                <input type="text" id="newItemName" placeholder="Enter new item name">
            </div>
            <div id="tree"></div>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
