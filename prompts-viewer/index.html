<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab" onclick="switchTab('project')">Project</button>
        <button class="tab active">Prompts</button>
        <button class="tab" onclick="window.location.href='../main.html'">Back</button>
    </div>
    <div class="container">
        <button id="nextPromptBtn">Next Prompt</button>
        <div id="checkpointBox" class="checkpoint-box" style="display: none;">
            <h3>Checkpoint</h3>
            <p>Verify the following features have been implemented:</p>
            <ul id="checkpointList"></ul>
            <button id="continueBtn">Continue</button>
        </div>
        <div class="section">
            <div id="generatedSection">
                <h2>Generated Prompts</h2>
                <div id="currentPrompt"></div>
            </div>
            <h3>All Prompts</h3>
            <div id="promptsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
