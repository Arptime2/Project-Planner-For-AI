<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner For AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Project Planner For AI</h1>
        
        <div class="section">
            <h2>Create New Project</h2>
            <input type="text" id="newProjectName" placeholder="Enter project name">
            <button onclick="createNewProject()">Create Project</button>
            <br><br>
            <button onclick="importProject()">Import Project</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
        
        <div class="section">
            <h2>Open Existing Project</h2>
            <ul id="projectList" class="project-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
