<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner For AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://localhost:5566/client.js"></script>
</head>
<body>
    <div class="container">
        <h1>Project Planner For AI</h1>
        
        <div class="section">
            <h2>Create New Project</h2>
            <div class="create-section">
                <input type="text" id="newProjectName" placeholder="Enter project name">
                <div class="button-row">
                    <button onclick="createNewProject()">Create Project</button>
                    <button onclick="importProject()">Import Project</button>
                    <button id="saveBtn">Save</button>
                    <button id="syncBtn">Sync</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Open Existing Project</h2>
            <ul id="projectList" class="project-list"></ul>
        </div>
    </div>

    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Delete Project</h3>
            <p>Are you sure you want to delete "<span id="deleteItemName"></span>"?</p>
            <button id="cancelDelete">Cancel</button>
            <button id="confirmDelete">Delete</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
